<div [@routerTransition]>
    <section class="content-header">

        <div class="container-fluid">

        </div>

    </section>
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header p-0">
                    <h4>Ürünler</h4>
                    <ul class="ust_menu">
                        <li [pTooltip]="'Create' | localize">
                            <a type="button" class="btn btn-primary" routerLink="add"><i class="fa fa-plus-square"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div class="table-responsive">

                        <p-table #dt1 [value]="list" dataKey="id"
                                 [globalFilterFields]="['name','description','sortOrder']"
                                 selectionMode="single"
                                 styleClass="p-datatable-striped">
                            <ng-template pTemplate="caption">
                                <div class="clearfix">
                                    <h5 class="p-m-0 float-left">Ürün Listesi</h5>
                                    <div class="float-right">
                                <span class="p-input-icon-left">
                                        <i class="pi pi-search"></i>
                                        <input pInputText type="text" style="min-width: 350px"
                                               (input)="dt1.filterGlobal($event.target.value, 'contains')"
                                               placeholder="Genel Arama..."/>
                                    </span>
                                    </div>
                                </div>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th [style]="{'width':'80px'}">#</th>
                                    <th>Marka</th>
                                    <th>Ürün Adı</th>
                                    <th>Paketteki Ürün Sayısı</th>
                                    <th>Birim Fiyatı</th>
                                    <th>Fiyatı</th>
                                    <th class="text-center">İşlemler</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-row let-rowIndex="rowIndex">
                                <tr>
                                    <td>{{ rowIndex + 1}}</td>
                                    <td>{{row.manufacturer.name}}</td>
                                    <td>{{row.name}}</td>
                                    <td>{{row.unitQuantity}}</td>
                                    <td>{{row.unitPrice |currency: "TRY":"symbol"}}</td>
                                    <td>{{row.price|currency: "TRY":"symbol"}}</td>
                                    <td class="text-center">
                                        <div>
                                            <button pButton type="button" icon="pi pi-pencil" iconPos="left" label=""
                                                    [routerLink]="row.id"
                                                    class="p-button-raised p-button-rounded p-button-outlined mr-2">
                                            </button>
                                            <button pButton type="button" icon="pi pi-trash" iconPos="right" label=""
                                                    (click)="deleteConfirm($event, row)"
                                                    class="p-button-raised p-button-danger p-button-rounded p-button-outlined">
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>


                    </div>
                </div>
                <div class="card-footer table-card-footer bg-light border-top">


                </div>
            </div>
        </div>
    </section>
</div>
